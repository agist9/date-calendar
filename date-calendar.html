<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<!-- App-like settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Date Calendar OCR">
<link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/HD_transparent_picture.png/512px-HD_transparent_picture.png">
<meta name="theme-color" content="#0b0f14">

<title>Snap ‚Üí Sheet: Date Calendar</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  padding: 12px;
  background: #0b0f14;
  color: white;
  text-align: center;
  font-size: 18px;
}
main {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
textarea {
  width: 100%;
  height: 200px;
  padding: 8px;
  box-sizing: border-box;
}
.actions {
  display: flex;
  position: sticky;
  bottom: 0;
  background: white;
  border-top: 1px solid #ccc;
}
.actions button {
  flex: 1;
  padding: 16px;
  font-size: 16px;
  border: none;
  background: #2d88ff;
  color: white;
  cursor: pointer;
}
.actions button:nth-child(2) { background: #28a745; }
.actions button:nth-child(3) { background: #ff5722; }
.actions button:active { opacity: 0.8; }
</style>
</head>
<body>

<header>üìÖ Date Calendar OCR</header>

<main>
  <input type="file" id="imageUpload" accept="image/*" capture="environment">
  <textarea id="ocrOutput" placeholder="OCR result will appear here..."></textarea>
</main>

<div class="actions">
  <button onclick="document.getElementById('imageUpload').click()">üì∑ Snap / Upload</button>
  <button onclick="runOCR()">üîç OCR</button>
  <button onclick="sendToSheet()">üì§ Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script>
async function runOCR() {
  const file = document.getElementById('imageUpload').files[0];
  if (!file) return alert("Please select an image first.");
  const { data: { text } } = await Tesseract.recognize(file, 'eng');
  document.getElementById('ocrOutput').value = text.trim();
}

async function sendToSheet() {
  const text = document.getElementById('ocrOutput').value;
  if (!text) return alert("No OCR text found.");
  
  // Simple parser placeholders ‚Äî replace with your own extraction logic
  const event = text.split('\n')[0] || '';
  const location = text.split('\n')[1] || '';
  const date = new Date().toDateString();
  const startTime = '';
  const endTime = '';
  const allDay = true;
  const notes = text.split('\n').slice(2, 4).join(' ').slice(0, 30);

  const payload = {
    event, location, date, startTime, endTime, allDay, notes
  };

  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbxZqEc4dO0XS6QJG2CE2pBm7Fu0ALVhKYOdzv6Vnm8NaKaFC8ma_lpYj1-NFT6las2M2w/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    alert("Row appended ‚úî");
  } catch (err) {
    console.error(err);
    alert("Error sending to sheet.");
  }
}
</script>

</body>
</html>
