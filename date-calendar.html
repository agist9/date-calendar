<style>
  :root { --bg:#0b0f14; --fg:#e7f0f2; --muted:#9fb2ba; --accent:#2dd4bf; --accent2:#22c55e; --warn:#f59e0b; --err:#ef4444; --card:#121a22; --input:#0f1720; --border:#1f2a36; }
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

         padding:10px 14px;border-radius:12px;box-shadow:0 8px 30px #0006;font-size:14px;opacity:0;pointer-events:none;transition:opacity .2s,transform .2s}

  details.debug summary{cursor:pointer;color:var(--muted)}

</style>

<body>

<main>

<script>
  /* ===== CONFIG ===== */
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwlbzfKuN0bbHsEuT3ykv_z5F11rEUZ5yS2Be2u02I9_-sEBBpG9cEcjCkJ50Qn_rY/exec';

  /* Luxon alias (avoid DateTime collisions) */
  const LuxonDT = (typeof window!=='undefined' && window.__LuxonDT) ? window.__LuxonDT : luxon.DateTime;
  if (typeof window!=='undefined') window.__LuxonDT = LuxonDT;

  /* Minimal SW (installable/offline) */
  (function(){ if(!('serviceWorker' in navigator))return;
    const sw=`self.addEventListener('install',e=>self.skipWaiting());self.addEventListener('activate',e=>e.waitUntil(self.clients.claim()));self.addEventListener('fetch',e=>{e.respondWith(fetch(e.request).catch(()=>caches.match(e.request)));});`;
    const url=URL.createObjectURL(new Blob([sw],{type:'text/javascript'}));
    navigator.serviceWorker.register(url).catch(()=>{});
  })();

  /* Generated icon (camera + sheet) */
  (function makeIcons(){
    function rr(ctx,x,y,w,h,r){ctx.beginPath();ctx.moveTo(x+r,y);ctx.arcTo(x+w,y,x+w,y+h,r);ctx.arcTo(x+w,y+h,x,y+h,r);ctx.arcTo(x,y+h,x,y,r);ctx.arcTo(x,y,x+w,y,r);ctx.closePath();}
    function draw(size){const c=document.createElement('canvas');c.width=c.height=size;const g=c.getContext('2d'),rad=size*0.22;
      const lg=g.createLinearGradient(0,0,size,size);lg.addColorStop(0,'#0ea5e9');lg.addColorStop(1,'#14b8a6');g.fillStyle=lg;rr(g,0,0,size,size,rad);g.fill();
      const x=size*.18,y=size*.18,w=size*.52,h=size*.56;g.fillStyle='#fff';rr(g,x,y,w,h,size*.06);g.fill();g.fillStyle='#e2e8f0';g.beginPath();g.moveTo(x+w*.72,y);g.lineTo(x+w,y);g.lineTo(x+w,y+h*.28);g.closePath();g.fill();
      const cbx=size*.42,cby=size*.46,cbw=size*.42,cbh=size*.30;g.fillStyle='#0f172a';rr(g,cbx,cby,cbw,cbh,size*.06);g.fill();g.fillStyle='#1f2937';g.fillRect(cbx,cby-size*.06,cbw,size*.06);
      const cx=cbx+cbw*.5,cy=cby+cbh*.57,r=size*.085;g.beginPath();g.arc(cx,cy,r*1.35,0,2*Math.PI);g.fillStyle='#111827';g.fill();g.beginPath();g.arc(cx,cy,r,0,2*Math.PI);g.fillStyle='#60a5fa';g.fill();g.beginPath();g.arc(cx-r*.35,cy-r*.35,r*.35,0,2*Math.PI);g.fillStyle='#93c5fd';g.fill();
      return c.toDataURL('image/png');}
    const i192=draw(192), i512=draw(512);
    const l1=document.createElement('link');l1.rel='apple-touch-icon';l1.sizes='180x180';l1.href=i192;document.head.appendChild(l1);
    const l2=document.createElement('link');l2.rel='icon';l2.href=i192;document.head.appendChild(l2);
    const manifest={name:"Date Calendar",short_name:"DateCal",start_url:"./",display:"standalone",background_color:"#0b0f14",theme_color:"#0b0f14",
      icons:[{src:i192,sizes:"192x192",type:"image/png",purpose:"any maskable"},{src:i512,sizes:"512x512",type:"image/png",purpose:"any maskable"}]};
    const ml=document.createElement('link');ml.rel='manifest';ml.href='data:application/json,'+encodeURIComponent(JSON.stringify(manifest));document.head.appendChild(ml);
  })();

  /* Elements / Toast */
  const $ = id => document.getElementById(id);
  const els = { file:$('file'), galleryFile:$('galleryFile'), galleryBtn:$('galleryBtn'),
    ocrBtn:$('ocrBtn'), ocrProBtn:$('ocrProBtn'), clearBtn:$('clearBtn'),
    preview:$('preview'), imgWrap:$('imgWrap'), work:$('work'), ocrStatus:$('ocrStatus'),
    rawText:$('rawText'), parseBtn:$('parseBtn'),
    event:$('event'), location:$('location'), date:$('date'), startTime:$('startTime'), endTime:$('endTime'), allDay:$('allDay'), notes:$('notes'),
    sendBtn:$('sendBtn'), sendStatus:$('sendStatus'), quickOCR:$('quickOCR'), quickParse:$('quickParse'), quickSend:$('quickSend'),
    pingBtn:$('pingBtn'), pingStatus:$('pingStatus'), debugOut:$('debugOut') };
  function showToast(msg, kind='ok', ms=2200){ const el=$('toast'); el.textContent=msg; el.className=''; el.classList.add('show', kind); clearTimeout(showToast._t); showToast._t=setTimeout(()=>el.classList.remove('show'), ms); }

  /* Image handling + pre-processing */
  let imgBlob=null, imgURL=null;
  function setImage(file){ imgBlob=file; imgURL&&URL.revokeObjectURL(imgURL); imgURL=URL.createObjectURL(file); els.preview.src=imgURL; els.imgWrap.style.display='block'; els.ocrBtn.disabled=false; els.ocrProBtn.disabled=false; }
  els.file.addEventListener('change', ()=>{ if(els.file.files[0]) setImage(els.file.files[0]); });
  els.galleryBtn.addEventListener('click', ()=> els.galleryFile.click());
  els.galleryFile.addEventListener('change', ()=>{ if(els.galleryFile.files[0]) setImage(els.galleryFile.files[0]); });
  els.clearBtn.addEventListener('click', ()=>{ imgBlob=null; els.imgWrap.style.display='none'; els.rawText.value=''; els.ocrStatus.textContent=''; });

  async function recognizeFromBlob(file,{pro=false}={}){
    const bmp = await createImageBitmap(file);
    const maxW=1800, scale=Math.min(1,maxW/bmp.width); const W=Math.floor(bmp.width*scale), H=Math.floor(bmp.height*scale);
    const cvs=els.work, ctx=cvs.getContext('2d'); cvs.width=W; cvs.height=H; ctx.drawImage(bmp,0,0,W,H);
    if(pro){
      const img=ctx.getImageData(0,0,W,H), d=img.data; const contrast=1.35, bias=0;
      for(let i=0;i<d.length;i+=4){ let r=d[i],g=d[i+1],b=d[i+2]; let y=0.2126*r+0.7152*g+0.0722*b; y=(y-128)*contrast+128+bias; y=Math.max(0,Math.min(255,y)); const v=y>180?255:0; d[i]=d[i+1]=d[i+2]=v; d[i+3]=255; }
      ctx.putImageData(img,0,0);
    }
    return Tesseract.recognize(cvs,'eng',{tessedit_char_whitelist:'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789:,.-/()&@#\\n ',preserve_interword_spaces:'1',psm:6});
  }
  els.ocrBtn.addEventListener('click', async ()=>{ if(!imgBlob) return; els.ocrStatus.textContent='OCRâ€¦';
    try{ const {data}=await recognizeFromBlob(imgBlob,{pro:false}); els.rawText.value=smartClean((data.text||'').trim()); els.ocrStatus.textContent='OCR complete âœ”'; showToast('OCR complete','ok'); }
    catch(e){ els.ocrStatus.textContent='OCR error: '+e.message; showToast('OCR error','err'); }});
  els.ocrProBtn.addEventListener('click', async ()=>{ if(!imgBlob) return; els.ocrStatus.textContent='Pro OCRâ€¦';
    try{ const {data}=await recognizeFromBlob(imgBlob,{pro:true}); els.rawText.value=smartClean((data.text||'').trim()); els.ocrStatus.textContent='Pro OCR complete âœ”'; showToast('Pro OCR complete','ok'); }
    catch(e){ els.ocrStatus.textContent='OCR error: '+e.message; showToast('OCR error','err'); }});

  /* ---------- Smart parsing (single-line friendly) ---------- */
  const STATE_ABBR=new Set(['AL','AK','AZ','AR','CA','CO','CT','DE','FL','GA','HI','ID','IL','IN','IA','KS','KY','LA','ME','MD','MA','MI','MN','MS','MO','MT','NE','NV','NH','NJ','NM','NY','NC','ND','OH','OK','OR','PA','RI','SC','SD','TN','TX','UT','VT','VA','WA','WV','WI','WY','DC']);
  const BEND_VENUES=['Hayden Homes Amphitheater','Les Schwab Amphitheater','Volcanic Theatre Pub','Tower Theatre','Old Mill','Hayden Homes Amphitheatre','Hayden Homes Ampitheater'];
  const VENUE_WORDS=/(Amphitheater|Amphitheatre|Theatre|Theater|Pub|Bar|Brew|Brewery|Taproom|Arena|Hall|Center|Centre|Club|Cafe|Park|Pavilion|Auditorium|Stadium|Saloon|Lounge|Venue|Mill)/i;
  const CITY_STATE_RE=/\b([A-Z][A-Za-z'.-]{2,})\s*,\s*([A-Z]{2})\b/;
  const DAY_WORD=/\b(Sun|Mon|Tue|Tues|Wed|Thu|Thur|Fri|Sat|Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|Saturday)\b/i;
  const MONTH_WORD=/\b(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Sept|Oct|Nov|Dec|January|February|March|April|May|June|July|August|September|October|November|December)\b/i;
  const STOP=new Set('the a an and or for with to of in on at from by this that these those your our their my we you is are was were be been have has do done night music event live show party festival'.split(/\s+/));

  function smartClean(t){
    let s=t.replace(/[\u0000-\u001f\u007f]/g,' ')
           .replace(/[|_]{2,}/g,' ')
           .replace(/[^\w@#:,.\-\/()&\n ]/g,' ')
           .replace(/\u2013|\u2014|â€”|â€“/g,'-')
           .replace(/\s{2,}/g,' ');
    s=s.replace(/\bAUGVST\b/gi,'AUGUST').replace(/\bORE\b/gi,'OR');
    return s.trim();
  }

  function normalizeDateStr(s){
    if(!s) return '';
    s=s.replace(/(\d)(st|nd|rd|th)\b/gi,'$1');
    const formats=['EEE, LLL d, yyyy','EEE, LLLL d, yyyy','LLL d, yyyy','LLLL d, yyyy','d LLL yyyy','d LLLL yyyy','M/d/yyyy','M/d/yy','MM/dd/yyyy','MM/dd/yy','yyyy-MM-dd'];
    let dt=null; for(const f of formats){ dt=LuxonDT.fromFormat(s,f,{locale:'en'}); if(dt.isValid) break; }
    if(!dt||!dt.isValid){ const js=new Date(s); if(!isNaN(js)) dt=LuxonDT.fromJSDate(js); }
    if(dt&&dt.isValid){ const now=LuxonDT.now(); if(dt.year<now.year-1||dt.year>now.year+2) dt=dt.set({year:now.year}); if(dt<now.startOf('day') && now.diff(dt,'days').days>180) dt=dt.plus({years:1}); return dt.toFormat('EEE, LLLL d, yyyy'); }
    return '';
  }

  function format12h(h24,min){ const ap=h24>=12?'PM':'AM'; let h=h24%12; if(h===0) h=12; const mm=String(min||0).padStart(2,'0'); return `${h}:${mm} ${ap}`; }
  function parseTimeToken(tok){
    if(!tok) return null;
    let s=tok.trim().toLowerCase().replace(/\./g,'').replace(/\s+/g,' ');
    s=s.replace(/^(\d{1,2})(\d{2})\s*(am|pm)$/,'$1:$2 $3').replace(/^(\d{1,2})(\d{2})$/,'$1:$2');
    let m=s.match(/^(\d{1,2})(?::(\d{2}))?\s*(am|pm)$/); if(m){ let h=+m[1],mm=+(m[2]||0),ap=m[3]; if(ap==='am'&&h===12)h=0; if(ap==='pm'&&h<12)h+=12; return format12h(h,mm); }
    m=s.match(/^(\d{1,2})(?::(\d{2}))$/); if(m){ return format12h(+m[1],+(m[2]||0)); }
    m=s.match(/^(\d{3,4})$/); if(m){ const n=m[1]; const h=+(n.length===3?n[0]:n.slice(0,2)), mm=+(n.length===3?n.slice(1):n.slice(2)); if(h<=24&&mm<60) return format12h(h,mm); }
    m=s.match(/^(\d{1,2})$/); if(m){ const h=+m[1]; if(h>=1&&h<=12) return format12h(h,0); }
    return null;
  }
  function pickTimes(text){
    const t=text.replace(/\u2013|\u2014|â€”|â€“/g,'-');
    let m=t.match(/(\b\d{1,2}(?::?\d{2})?\s*(?:am|pm)?)[ )]*[-to]{1,3}[ )]*(\d{1,2}(?::?\d{2})?\s*(?:am|pm)?)/i);
    if(m){ const a=parseTimeToken(m[1]), b=parseTimeToken(m[2]); if(a||b) return {start:a||'', end:b||''}; }
    m=t.match(/show[^0-9]{0,6}(\d{1,2}(:\d{2})?\s*(?:am|pm)?)/i); const showT=m?parseTimeToken(m[1]):null;
    m=t.match(/doors[^0-9]{0,6}(\d{1,2}(:\d{2})?\s*(?:am|pm)?)/i); const doorsT=m?parseTimeToken(m[1]):null;
    if(showT||doorsT) return {start:showT||doorsT||'', end:showT&&doorsT?showT:''};
    m=t.match(/(\b\d{1,2}(?::?\d{2})?\s*(?:am|pm)\b|\b\d{1,2}:\d{2}\b|\b\d{3,4}\b)/i); if(m){ const a=parseTimeToken(m[1]); if(a) return {start:a, end:''}; }
    return {start:'', end:''};
  }

  // NEW: pull date & venue from a single-line string (no reliance on line breaks)
  function extractDate(text){
    const month='January|February|March|April|May|June|July|August|September|October|November|December|Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Sept|Oct|Nov|Dec';
    const dow='Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sun|Mon|Tue|Tues|Wed|Thu|Fri|Sat';
    const re1=new RegExp(`\\b(?:${dow})[, ]+(${month})\\s+(\\d{1,2})(?:st|nd|rd|th)?\\s*,?\\s*(\\d{2,4})?\\b`,'i');
    const re2=new RegExp(`\\b(${month})\\s+(\\d{1,2})(?:st|nd|rd|th)?\\s*,?\\s*(\\d{2,4})?\\b`,'i');
    const m1=text.match(re1) || text.match(re2);
    if(!m1) return {raw:'', pretty:''};
    const guess = [m1[1], m1[2], m1[3]||''].filter(Boolean).join(' ');
    return {raw:m1[0], pretty: normalizeDateStr(guess)};
  }

  function extractVenue(text){
    // 1) exact known Bend venues
    for(const v of BEND_VENUES){ const idx=text.toLowerCase().indexOf(v.toLowerCase()); if(idx!==-1) return {raw:v, pretty:`${v}, Bend, OR`}; }
    // 2) generic "Proper Nouns + VenueWord" pattern
    const re=/([A-Z][A-Za-z'&.-]+(?:\s+[A-Z][A-Za-z'&.-]+){0,5})\s+(Amphitheater|Amphitheatre|Theatre|Theater|Pub|Bar|Brewery|Taproom|Arena|Hall|Center|Club|Cafe|Park|Pavilion|Stadium|Auditorium|Venue|Mill)\b/i;
    const m=text.match(re);
    if(m){ const phrase=`${m[1]} ${m[2]}`; // add Bend if present elsewhere or venue implies Bend
      const addCity = /Bend\b/i.test(text) || /OR\b/i.test(text) ? '' : ', Bend, OR';
      return {raw:phrase, pretty: phrase + addCity};
    }
    // 3) city, state directly
    const m2=text.match(CITY_STATE_RE);
    if(m2 && STATE_ABBR.has(m2[2].toUpperCase())) return {raw:m2[0], pretty:`${m2[1]}, ${m2[2].toUpperCase()}`};
    return {raw:'', pretty:''};
  }

  function toNotes(text){
    const words=text.toLowerCase().replace(/[^a-z0-9\s]/g,' ').split(/\s+/).filter(Boolean);
    const kept=[]; for(const w of words){ if(STOP.has(w)) continue; kept.push(w); if(kept.length>=5) break; }
    return kept.join(' ') || words.slice(0,5).join(' ');
  }

  function parseSmart(raw){
    const cleaned=smartClean(raw);

    // DATE
    const {raw:dateRaw, pretty:datePretty}=extractDate(cleaned);

    // TIMES
    const {start,end}=pickTimes(cleaned);

    // VENUE / LOCATION
    const {raw:venueRaw, pretty:venuePretty}=extractVenue(cleaned);

    // EVENT TITLE: take substring before venue phrase if present; else remove date/time and keep first 6â€“10 tokens
    let event='';
    if(venueRaw){
      const idx=cleaned.toLowerCase().indexOf(venueRaw.toLowerCase());
      event = idx>0 ? cleaned.slice(0, idx).trim() : '';
    }
    if(!event){
      let tmp = cleaned.replace(venueRaw,'').replace(dateRaw,'').replace(/(\d{1,2}(:\d{2})?\s*(am|pm))\s*[-to]+\s*(\d{1,2}(:\d{2})?\s*(am|pm))/ig,' ')
                       .replace(/(\b\d{1,2}(?::?\d{2})?\s*(?:am|pm)\b|\b\d{1,2}:\d{2}\b|\b\d{3,4}\b)/ig,' ');
      event = tmp.trim().split(/\s+/).slice(0,10).join(' ');
    }
    // Trim trailing "at/in/@" fragments
    event = event.replace(/\s+(at|in|@)$/i,'').replace(/\s{2,}/g,' ').trim();

    // If event still empty, lift first capitalized chunk
    if(!event){
      const m = cleaned.match(/[A-Z][^\d,.-]{3,40}(?:\s+[A-Z][^\d,.-]{2,40}){0,3}/);
      event = m ? m[0].trim() : cleaned.split(/\s+/).slice(0,6).join(' ');
    }

    const notes = toNotes(cleaned);
    const allDay = !(start||end);

    return { event, location:venuePretty, date:datePretty, start, end, allDay, notes,
             debug:{cleaned, dateRaw, datePretty, venueRaw, venuePretty} };
  }

  function applyParsed(p){
    els.event.value=p.event||'';
    els.location.value=p.location||'';
    els.date.value=p.date||'';
    els.startTime.value=p.start||'';
    els.endTime.value=p.end||'';
    els.allDay.checked=p.allDay;
    els.notes.value=p.notes||'';
    els.debugOut.textContent = JSON.stringify(p.debug,null,2);
  }

  els.parseBtn.addEventListener('click', ()=>{
    const p=parseSmart(els.rawText.value||'');
    applyParsed(p);
    showToast('Parsed fields','ok');
  });

  // Quick buttons
  els.quickOCR.addEventListener('click', ()=> els.ocrBtn.click());
  els.quickParse.addEventListener('click', ()=> els.parseBtn.click());
  els.quickSend.addEventListener('click', ()=> els.sendBtn.click());

  // All-day XOR
  function onTimesChanged(){ if(els.startTime.value||els.endTime.value) els.allDay.checked=false; }
  els.startTime.addEventListener('input', onTimesChanged);
  els.endTime.addEventListener('input', onTimesChanged);
  els.allDay.addEventListener('change', ()=>{ if(els.allDay.checked){ els.startTime.value=''; els.endTime.value=''; } });

  // Ping
  els.pingBtn.addEventListener('click', async ()=>{
    els.pingStatus.textContent='Pingingâ€¦';
    try{ const r=await fetch(ENDPOINT,{method:'GET'}); const t=await r.text(); if(r.ok){ els.pingStatus.innerHTML=`<span class="ok">OK:</span> ${t}`; showToast('Ping OK','ok'); } else { els.pingStatus.innerHTML=`<span class="err">Error:</span> ${t||r.status}`; showToast('Ping failed','err'); } }
    catch(e){ els.pingStatus.innerHTML=`<span class="err">Network error:</span> ${e.message}`; showToast('Network error','err'); }
  });

  // Send (text/plain to avoid preflight)
  els.sendBtn.addEventListener('click', async ()=>{
    const fields={ event:els.event.value.trim(), location:els.location.value.trim(), date:els.date.value.trim(),
      startTime:els.startTime.value.trim(), endTime:els.endTime.value.trim(), allDay:els.allDay.checked, notes:els.notes.value.trim() };
    if(!fields.event||!fields.date){ els.sendStatus.innerHTML='<span class="warnText">Need at least Event and Date.</span>'; showToast('Add Event & Date','err'); return; }
    if(fields.allDay){ fields.startTime=''; fields.endTime=''; }
    const payload=Object.assign({},fields,{ Event:fields.event, Location:fields.location, Date:fields.date, StartTime:fields.startTime, EndTime:fields.endTime, AllDay:fields.allDay, Notes:fields.notes });

    els.sendBtn.disabled=true; els.sendStatus.textContent='Sendingâ€¦'; showToast('Sendingâ€¦','ok',1200);
    try{
      const r=await fetch(ENDPOINT,{ method:'POST', headers:{'Content-Type':'text/plain; charset=utf-8'}, body:JSON.stringify(payload) });
      const t=await r.text(); if(!r.ok) throw new Error(t||('HTTP '+r.status));
      els.sendStatus.innerHTML='<span class="ok">Row appended âœ”</span>'; showToast('Push successful âœ”','ok');
    }catch(e){
      els.sendStatus.innerHTML='<span class="err">Send failed:</span> '+e.message+'<div class="helper">Check Execute as=Me, Access=Anyone, Sheet ID/tab name.</div>'; showToast('Push failed','err');
    }finally{ els.sendBtn.disabled=false; }
  });
</script>
